{% extends 'base.html' %}
{% block menu_account %}active{% endblock %}
{% block sub_menu_all_account %}active{% endblock %}
{% block content %}

    <div class="col-md-6">
        <br>
        <a href="{% url 'account:owner_details' owner_account_id=account.id %}"><button type="button" class="btn btn-primary" style="float: left">Back</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center"><b>{{ account.name|title }} |</b> <small style="color: LightBlue !important; font-family: italian;"><b>Take Amount Statement</b></small></h3>
            <div class="panel-body">
                <form class="form-horizontal add-customer-form" action="{% url 'account:owner_credit' pk=account.id %}" method="post" >
                    <div class="form-group">
                        <div class="col-md-12">
                            {% csrf_token %}
                            <label class="form-control-label" name="bhatta">Bhatta<span style="color:red">*</span></label>
                            <select class="form-control" name="bhatta">
                                {% for bhatta in bhatta %}
                                <option value="{{ bhatta.id }}">{{ bhatta.name }}</option>
                                {% endfor %}
                            </select>
                            <br>

                            <label class="form-control-label" name="season">Season<span style="color:red">*</span></label>
                            <select class="form-control" name="season">
                                {% for season in seasons %}
                                <option value="{{ season.id }}">{{ season.season_year }}</option>
                                {% endfor %}
                            </select><br>

                            <label class="form-control-label" name="owner_payment_type">Ledger Book<span style="color:red">*</span></label>
                            <select class="form-control" name="owner_payment_type">
                                <option value="Credit Ledger Book">Credit Ledger Book</option>
                            </select><br>

                             <label><strong>Amount</strong></label>
                            <input type="number" class="form-control owner_credit_amount" name="owner_credit_amount" value="0" required><br>

                            <label><strong>Date</strong></label>
                            <input type="date" class="form-control owner_date" name="owner_date"><br>

                            <textarea maxlength="500" rows="4" name="owner_details" class="form-control owner_details"  placeholder ="Please Add Details"></textarea> <br>


                            <input type="hidden" name="account" value="{{ account.id }}">
                        </div>
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <button type="submit" class="btn btn-primary btn-block product-sub-btn">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
