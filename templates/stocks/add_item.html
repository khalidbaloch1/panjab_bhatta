{% extends 'base.html' %}
{% block menu_stocks %}active{% endblock %}
{% block sub_menu_item_add %}active{% endblock %}

{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'stock:item_list' %}"><button type="button" class="btn btn-primary" style="float: left">Items</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">Create New Item</h3>
            <div class="panel-body">
                <form class="form-horizontal add-customer-form" action="{% url 'stock:item_add' %}" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            {% csrf_token %}
                            <input type="text" class="form-control customer_name" name="item_name" placeholder="Item Name"><br>
                            <input type="text" class="form-control bhatta_name" name="bhatta_name" autocomplete="off" placeholder="Select Bhatta" list="bhatta_list">
                            <datalist id="bhatta_list">
                                {% for bhatta in bhatta_list %}
                                    <option value="{{ bhatta.name }}">{{ bhatta.code }}</option>
                                {% endfor %}
                            </datalist>
                            <br>
                            <button type="submit" class="btn btn-primary product-sub-btn" style="float: right">Save Item</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
