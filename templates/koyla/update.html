{% extends 'base.html' %}
{% block menu_koylas %}active{% endblock %}
{% block sub_menu_new_koyla %}active{% endblock %}

{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'koyla:list' %}"><button type="button" class="btn btn-primary" style="float: left">Koyla</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">Update | <small>{{ object.name }}</small></h3>
            <div class="panel-body">
                <form class="form-horizontal add-customer-form" action="#" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            {% csrf_token %}
                            <input type="text" class="form-control name" name="name" placeholder="Owner Name" value="{{ object.name }}"><br>
                            <input type="text" class="form-control department" name="department" placeholder="Add Department" value="{{ object.department }}"><br>
                            <input type="text" class="form-control bhatta_name" name="bhatta_name" autocomplete="off" placeholder="Select Bhatta" value="{{ object.bhatta.name }}" list="bhatta_list">
                            <datalist id="bhatta_list">
                                {% for bhatta in bhatta_list %}
                                    <option value="{{ bhatta.name }}">{{ bhatta.code }}</option>
                                {% endfor %}
                            </datalist>
                            <br>
                            <button type="submit" class="btn btn-primary product-sub-btn" style="float: right">Save And Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
