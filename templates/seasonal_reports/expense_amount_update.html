{% extends 'base.html' %}
{% block menu_expense %}active{% endblock %}

{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'expense:expense_list' %}"><button type="button" class="btn btn-primary" style="float: left">Expenditures</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">{{ object.expense.expense_name|title }} | {{ object.expense.bhatta.code }} | {{ object.expense.season.season_year }}</h3>
            <div class="panel-body">
                <form class="form-horizontal add-customer-form" action="{% url 'expense:expense_amount_update' pk=object.id %}" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            {% csrf_token %}
                            <label><strong>Amount</strong></label>
                            <input type="number" class="form-control amount" name="amount" placeholder="Expense Amount" value="{{ object.amount|floatformat:'-2' }}"><br>
                            <label><strong>Details</strong></label>
                            <textarea placeholder="Add Expense Details" class="form-control details" name="details">{{ object.details }}</textarea><br>
                            <label><strong>Date</strong></label>
                            <input type="date" class="form-control added_date" name="added_date" value="{{ object.added_date|date:'Y-m-d' }}"><br>
                            <input type="hidden" name="expense" value="{{ object.expense.id }}">
                            <button type="submit" class="btn btn-primary product-sub-btn" style="float: right">Save Expense</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
