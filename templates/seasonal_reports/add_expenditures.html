{% extends 'base.html' %}
{% block menu_expense %}active{% endblock %}
{% block sub_menu_create_expense %}active{% endblock %}

{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'expense:expense_list' %}"><button type="button" class="btn btn-primary" style="float: left">Expenditures</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">New Expense</h3>
            <div class="panel-body">
                <form class="form-horizontal add-customer-form" action="#" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            {% csrf_token %}
                            <label><strong>Expense Name</strong></label>
                            <input type="text" class="form-control expense_name" name="expense_name" placeholder="Expense Name"><br>
{#                            <label><strong>Expense Amount</strong></label>#}
{#                            <input type="number" class="form-control expense_amount" name="expense_amount" placeholder="Expense Amount"><br>#}
                            <label><strong>Bhatta</strong></label>
                            <input type="text" class="form-control bhatta_name" autocomplete="off" name="bhatta_name" placeholder="Select Bhatta" list="bhatta_list">
                            <datalist id="bhatta_list">
                                {% for bhatta in bhattas %}
                                    <option value="{{ bhatta.name }}">{{ bhatta.code }}</option>
                                {% endfor %}
                            </datalist>
                            <br>
                            <label><strong>Season</strong></label>
                            <input type="text" class="form-control season_name" name="season_name" autocomplete="off" placeholder="Season" list="season-list">
                            <datalist id="season-list">
                                {% for season in seasons %}
                                    <option value="{{ season.season_year }}"></option>
                                {% endfor %}
                            </datalist>
                            <br>
                            <button type="submit" class="btn btn-primary product-sub-btn" style="float: right">Save Expense</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
