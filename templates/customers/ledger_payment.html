{% extends 'base.html' %}

{% block menu_customers %}active{% endblock %}
{% block sub_menu_all_customer %}active{% endblock %}

{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'customer:ledger_details' customer_id=customer.id %}"><button type="button" class="btn btn-primary" style="float: left">Back</button></a> &nbsp;
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">{{ customer.name }} | <small>Ledger Payment</small></h3>
            <div class="panel-body">
                <form class="form-horizontal new_ledger" action="{% url 'customer:payment_ledger' pk=customer.id %}" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            {% csrf_token %}
                            <input type="text" class="form-control amount" name="amount" placeholder="Amount"><br>
                            <input type="text" class="form-control payment_type" name="payment_type" placeholder="Payment Type (Optional) .e.g. Cash, Khata or etc"><br>
                            <textarea maxlength="500" rows="4" name="details" class="form-control details"  placeholder ="Details"></textarea> <br>
                            <input type="date" class="form-control payment_date" name="payment_date"><br>
                            <input type="hidden" name="customer" value="{{ customer.id }}">
                            <button type="submit" class="btn btn-primary ledger-submit-btn" style="float: right">Save Ledger</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
